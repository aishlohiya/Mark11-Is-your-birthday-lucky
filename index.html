<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="luckybday">Is your birthday lucky?</h1>
    <div class="container">
    <div class="privacy-notice">Privacy Notice! We are not storing your data</div>
    <label for="date-of-birth">Date of Birth: </label>
    <input id="date-of-birth" type="date"  />
    <label for="lucky-number">Lucky number: </label>
    <input type="number" id="lucky-number" />
    <button id="check-birthday">Check Birthday</button>
    <div id="output-result"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
